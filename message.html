  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .message-list {
      list-style-type: none;
      padding: 0;
    }
    .message {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      padding: 10px;
    }
    .message .sender {
      font-weight: bold;
      color: #007bff; /* You can change the color as needed */
    }
    .message .timestamp {
      font-size: 0.8em;
      color: #666;
    }
    .message .content {
      margin-top: 5px;
    }
  </style>
  <ul class="message-list">
    <li class="message">
      <span class="sender">John</span>
      <span class="timestamp">May 21, 2024 10:00 AM</span>
      <div class="content">
        Hey there, how's it going?
      </div>
    </li>
    <li class="message">
      <span class="sender">Alice</span>
